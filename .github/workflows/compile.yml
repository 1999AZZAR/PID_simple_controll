name: Compile Arduino Sketches & Auto-Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*.*.*'  # Version tags like v1.0.0
  pull_request:
    branches: [ main, master ]

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1

    - name: Install Arduino AVR core
      run: arduino-cli core install arduino:avr

    - name: Install ATTiny core
      run: |
        arduino-cli config init --additional-urls https://raw.githubusercontent.com/damellis/attiny/ide-1.6.x-boards-manager/package_damellis_attiny_index.json
        arduino-cli core install attiny:avr

    - name: Compile Arduino Uno sketch
      run: |
        cd arduino_uno
        arduino-cli compile --fqbn arduino:avr:uno arduino_uno.ino --output-dir compiled/

    - name: Compile ATtiny85 sketch
      run: |
        cd attiny85
        arduino-cli compile --fqbn attiny:avr:ATtinyX5:cpu=attiny85,clock=internal8 attiny85.ino --output-dir compiled/

    - name: List compiled files
      run: |
        echo "Arduino Uno compiled files:"
        ls -la arduino_uno/compiled/
        echo -e "\nATtiny85 compiled files:"
        ls -la attiny85/compiled/

    - name: Check memory usage
      run: |
        echo "Arduino Uno compilation results:"
        cd arduino_uno
        arduino-cli compile --fqbn arduino:avr:uno arduino_uno.ino 2>/dev/null | grep -E "(bytes|Maximum|Global variables)"

        echo -e "\nATtiny85 compilation results:"
        cd ../attiny85
        arduino-cli compile --fqbn attiny:avr:ATtinyX5:cpu=attiny85,clock=internal8 attiny85.ino 2>/dev/null | grep -E "(bytes|Maximum|Global variables)"

    - name: Get current date
      id: date
      run: echo "date=$(date +'%d%m%Y')" >> $GITHUB_OUTPUT

    - name: Get repository name
      id: repo
      run: echo "name=${GITHUB_REPOSITORY#*/}" >> $GITHUB_OUTPUT

    - name: Create complete ZIP with compiled firmware
      run: |
        # Create ZIP including source code and compiled firmware
        zip -r ${{ steps.date.outputs.date }}_${{ steps.repo.outputs.name }}.zip . \
        -x "*.git*" \
        -x ".github/*" \
        --quiet

        echo "Complete ZIP created: ${{ steps.date.outputs.date }}_${{ steps.repo.outputs.name }}.zip"
        ls -lh ${{ steps.date.outputs.date }}_${{ steps.repo.outputs.name }}.zip

        # Verify ZIP file exists and has content
        if [ ! -f "${{ steps.date.outputs.date }}_${{ steps.repo.outputs.name }}.zip" ]; then
          echo "ERROR: ZIP file was not created!"
          exit 1
        fi

        ZIP_SIZE=$(stat -c%s "${{ steps.date.outputs.date }}_${{ steps.repo.outputs.name }}.zip")
        echo "ZIP file size: $ZIP_SIZE bytes"
        if [ "$ZIP_SIZE" -lt 1000 ]; then
          echo "WARNING: ZIP file seems too small ($ZIP_SIZE bytes)"
        fi

    - name: Upload complete ZIP as artifact
      uses: actions/upload-artifact@v4
      with:
        name: complete-package
        path: ${{ steps.date.outputs.date }}_${{ steps.repo.outputs.name }}.zip

    - name: Create automatic release (on push to main/master)
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event.repository.fork == false
      run: |
        echo "Checking release status for ${{ steps.date.outputs.date }}..."

        # Check if release already exists
        if gh release view ${{ steps.date.outputs.date }} >/dev/null 2>&1; then
          echo "Release ${{ steps.date.outputs.date }} already exists, updating..."
          # Update existing release with new files
          gh release upload ${{ steps.date.outputs.date }} ${{ steps.date.outputs.date }}_${{ steps.repo.outputs.name }}.zip --clobber
          echo "âœ… Release updated successfully!"
        else
          echo "Creating new release ${{ steps.date.outputs.date }}..."
          # Create new release with proper formatting
          RELEASE_NOTES="## ğŸš€ Automated Release ${{ steps.date.outputs.date }}

          This release was automatically created by the CI/CD pipeline.

          ### ğŸ“¦ Package Contents
          - âœ… **Source Code**: All Arduino sketches and configurations
          - âœ… **Compiled Firmware**: Ready-to-flash \`.hex\` files for Arduino Uno and ATTiny85
          - âœ… **Documentation**: Complete setup guides and troubleshooting
          - âœ… **Memory Usage**: Arduino Uno (42% flash), ATTiny85 (77% flash)

          ### ğŸ› ï¸ Platforms Supported
          - **Arduino Uno**: Full-featured development platform (13,726 bytes)
          - **ATTiny85**: Production-optimized microcontroller (1,586 bytes)

          ### ğŸ“¥ Download
          Download the complete package: \`${{ steps.date.outputs.date }}_${{ steps.repo.outputs.name }}.zip\`

          ### ğŸ”§ Usage
          1. Download the ZIP file
          2. Extract to your Arduino projects folder
          3. Upload the appropriate \`.ino\` file to your microcontroller
          4. Or flash the pre-compiled \`.hex\` files directly

          ---
          *This release was automatically generated on ${{ steps.date.outputs.date }}*"

          # Create the release
          echo "$RELEASE_NOTES" | gh release create ${{ steps.date.outputs.date }} \
            --title "Release ${{ steps.date.outputs.date }}" \
            --notes-file - \
            ${{ steps.date.outputs.date }}_${{ steps.repo.outputs.name }}.zip

          echo "âœ… New release created successfully!"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload ZIP to manual release (if release event)
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.date.outputs.date }}_${{ steps.repo.outputs.name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
