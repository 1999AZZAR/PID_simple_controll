name: Compile Arduino Sketches

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1

    - name: Install Arduino AVR core
      run: arduino-cli core install arduino:avr

    - name: Install ATTiny core
      run: |
        arduino-cli config init --additional-urls https://raw.githubusercontent.com/damellis/attiny/ide-1.6.x-boards-manager/package_damellis_attiny_index.json
        arduino-cli core install attiny:avr

    - name: Compile Arduino Uno sketch
      run: |
        cd arduino_uno
        arduino-cli compile --fqbn arduino:avr:uno arduino_uno.ino --output-dir compiled/

    - name: Compile ATtiny85 sketch
      run: |
        cd attiny85
        arduino-cli compile --fqbn attiny:avr:ATtinyX5:cpu=attiny85,clock=internal8 attiny85.ino --output-dir compiled/

    - name: List compiled files
      run: |
        echo "Arduino Uno compiled files:"
        ls -la arduino_uno/compiled/
        echo -e "\nATtiny85 compiled files:"
        ls -la attiny85/compiled/

    - name: Check memory usage
      run: |
        echo "Arduino Uno compilation results:"
        cd arduino_uno
        arduino-cli compile --fqbn arduino:avr:uno arduino_uno.ino 2>/dev/null | grep -E "(bytes|Maximum|Global variables)"

        echo -e "\nATtiny85 compilation results:"
        cd ../attiny85
        arduino-cli compile --fqbn attiny:avr:ATtinyX5:cpu=attiny85,clock=internal8 attiny85.ino 2>/dev/null | grep -E "(bytes|Maximum|Global variables)"

    - name: Get current date
      id: date
      run: echo "date=$(date +'%d%m%Y')" >> $GITHUB_OUTPUT

    - name: Get repository name
      id: repo
      run: echo "name=${GITHUB_REPOSITORY#*/}" >> $GITHUB_OUTPUT

    - name: Create complete ZIP with compiled firmware
      run: |
        cd ..
        # Create ZIP including source code and compiled firmware
        zip -r ${{ steps.date.outputs.date }}_${{ steps.repo.outputs.name }}.zip . \
        -x "*.git*" \
        -x ".github/*" \
        --quiet

        echo "Complete ZIP created: ${{ steps.date.outputs.date }}_${{ steps.repo.outputs.name }}.zip"
        ls -lh ${{ steps.date.outputs.date }}_${{ steps.repo.outputs.name }}.zip

    - name: Upload complete ZIP as artifact
      uses: actions/upload-artifact@v4
      with:
        name: complete-package
        path: ${{ steps.date.outputs.date }}_${{ steps.repo.outputs.name }}.zip

    - name: Upload ZIP to release (if triggered by release)
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.date.outputs.date }}_${{ steps.repo.outputs.name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
